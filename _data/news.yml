- name: Open Science FAIR
  date: 2021-09-20
  description: 3rd Open Science FAIR Conference, an international event for all topics related to Open Science
    OS Fair 2021 aims to bring together and empower open science communities and services;
    to identify common practices related to open science;
    to see what are the best synergies to deliver and operate services that work for many;<br>
    and to bring experiences from all around the world and learn from each other.<br>
    - <a href="https://www.opensciencefair.eu/2021/programme">Program zoom links for panel sessions</a><br>
    - <a href="https://www.youtube.com/watch?v=TrZrRcCoQSo">Plenaries on youtube</a>
- name: "BioData.pt TALKS: RDM Toolkit"
  date: 2021-09-20
  description: BioData.pt talks comprise a series of monthly webinars given by BioData.pt collaborators and guest experts. The webinar on 2nd November 2021 aims to provide an introduction on the use and features of RDMkit. <a href="https://biodata.pt/node/336">More information about the event</a>
