    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.summary %}{{ page.summary | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="{{page.tags}}{% if page.tags %}, {% endif %} {{page.keywords}}">
    <meta property="og:title" content="{{ site.site_title }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:image" content="//rdmkit.elixir-europe.org/assets/img/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="RDMkit">
    <meta name="msapplication-TileColor" content="#c23669">
    <meta name="theme-color" content="#c23669">
    {%- if page.search == "exclude" %}
    <meta name="robots" content="noindex" />
    {%- endif %}
    <title>{%- if page.title %}{{ page.title }} | {{ site.site_title }}{%- else %}{{ site.site_title }}{%- endif %}</title>
    <!-- Syntax highlighting  -->
    <link rel="stylesheet" href="{{ 'assets/css/syntax.css' | relative_url }}">
    <!-- Font Awesome 5 Icons -->
    <link rel="stylesheet" type="text/css" href="{{ 'assets/css/all.min.css' | relative_url }}">
    <!-- General styling -->
    <link rel="stylesheet" type="text/css" href="{{ 'assets/css/bootstrap.min.css' | relative_url }}">
    <!-- Custom edits on top of bootstrap -->
    <link rel="stylesheet" href="{{ 'assets/css/main.css' | relative_url }}">
    <!-- Main font  -->
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <!-- JavaScript  -->
    <script src="{{ 'assets/js/popper.min.js' | relative_url }}"></script>
    <script src="{{ 'assets/js/jquery-3.5.1.min.js' | relative_url }}"></script>
    <script src="{{ 'assets/js/bootstrap.min.js' | relative_url }}"></script>
    <script src="{{ 'assets/js/anchor.min.js' | relative_url }}"></script>
    <script src="{{ 'assets/js/toc.js' | relative_url }}"></script>
    <script src="{{ 'assets/js/jquery.navgoco.js' | relative_url }}"></script>
    <script src="{{ 'assets/js/jquery.cookie.min.js' | relative_url }}"></script>
    <script src="{{ 'assets/js/main.js' | relative_url }}"></script>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ 'assets/img/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ 'assets/img/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ 'assets/img/favicon-16x16.png' | relative_url }}">
    <link rel="manifest" href="{{ 'assets/img/site.webmanifest' | relative_url }}">
    <link rel="mask-icon" href="{{ 'assets/img/safari-pinned-tab.svg' | relative_url }}" color="#c23669">
    <link rel="shortcut icon" href="{{ 'assets/img/favicon.ico' | relative_url }}">
    <!-- Schema.org metadata -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebSite",
            "name": "{{ site.site_title }}",
            "url": "{{ site.url }}",
            "about": "{{ site.description }}",
        }
    </script>
    <!-- Google analytics -->
    {% include gtag.html %}
