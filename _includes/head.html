<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{% if page.summary %}{{ page.summary | strip_html | strip_newlines | truncate: 160 }}{% endif %}">
<meta name="keywords" content="{{page.tags}}{% if page.tags %}, {% endif %} {{page.keywords}}">
<title>{{ page.title }} | {{ site.site_title }}</title>
<!-- Syntax highlighting  -->
<link rel="stylesheet" href="{{ "css/syntax.css" }}">
<!-- Icons -->
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<!-- General styling -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<!-- Custom edits on top of bootstrap -->
<link rel="stylesheet" href="css/customstyles.css">
<!-- Theme coloring -->
<link rel="stylesheet" href="css/theme.css">
<!-- Navigation title font  -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sulphur+Point&display=swap>">
<!-- JavaScript  -->
<script src="js/jquery.min.js"></script>
<script src="js/anchor.min.js"></script>
<script src="js/jquery.cookie.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="{{ "js/jquery.navgoco.min.js" }}"></script>
<script src="{{ "js/toc.js" }}"></script>
<script src="{{ "js/customscripts.js" }}"></script>

<link rel="shortcut icon" href="{{ "images/favicon.ico"  }}">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url }}">
