<figure class="docimage
{%- if {{include.class}} %}
{{include.class}}
{%- endif %}">
    {%- capture file_url -%}
    {{ "/images/" | append:include.file | relative_url }}
    {%- endcapture -%}
    {%- if {{include.url}} %}
    <a target="_blank" rel="noopener" href="{{include.url}}">
    {%- elsif {{include.click}} == true %}
    <a target="_blank" rel="noopener noreferrer" href="{{file_url}}">
    {%- endif %}
    <img src="{{file_url}}" alt="{{include.alt}}" {% if {{include.max-width}} %}style="max-width: {{include.max-width}}em"{% endif %} />
    {%- if {{include.url}} or {{include.click}} == true %}
    </a>
    {%- endif %}
    {%- if {{include.caption}} %}
    <figcaption>
    {{include.caption}}
    </figcaption>
    {%- endif %}
{%- if {{include.inline}} != true %}
</figure>
{%- endif %}
